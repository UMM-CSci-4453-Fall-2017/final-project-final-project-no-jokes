<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
	<body ng-app="gameState" ng-controller="gameStateCtrl">	
		<div class="container" ng-if="isLoggedIn">
	    		<div class="toppane">
				<div class="toppane-name"> {{firstname}} {{lastname}} </div>
				<div class="toppane-one">Fun Fact: <b>{{funFact}}</b></div>
				<div class="toppane-two">Knowledge: <b>{{knowledge}}</b></div>
				<div class="toppane-three">Commit Proficiency: <b>{{commitProficiency}}</b></div>
				<div class="toppane-four">Code Quality: <b>{{codeQuality}}</b></div>
				<div class="toppane-five">Max Energy: <b>{{maxEnergy}}</b></div>
				<div class="toppane-six">Google Proficiency: <b>{{googleProficiency}}</b></div>
				<div class="toppane-seven">Stress: <b>{{stress}}</b></div>		
	    		</div>
           		<div class="middlepane-image">Images</div>
			<div class="middlepane-text">{{eventText}}</div>
	   	 	<div class="middlepane-options">
				<button type ="button" id="1" ng-click="selectEventChoice($event)"; ng-if="choice1 != '-1'"> 1.  </button > <label for="1" ng-if="choice1 != '-1'"> {{choice1}}</label>
				<br>
				<button type ="button" id="2" ng-click="selectEventChoice(id)"; ng-if="choice2 != '-1'"> 2.  </button > <label for="2" ng-if="choice2 != '-1'"> {{choice2}}</label>
				<br>
				<button type ="button" id="3" ng-click="selectEventChoice(id)"; ng-if="choice3 != '-1'"> 3.  </button > <label for="3" ng-if="choice3 != '-1'"> {{choice3}}</label>
				<br>
				<button type ="button" id="4" ng-click="selectEventChoice(id)"; ng-if="choice4 != '-1'"> 4.  </button > <label for="4" ng-if="choice4 != '-1'"> {{choice4}}</label>
			</div>
		</div>

		<div class="container" ng-if="!isLoggedIn">
			Username: {{username}} <br>
                        <input type="text" ng-model='username'>
                        <br>
                     Password:<br>
                         <input type="text" ng-model='password'>
                         <br>
			 <button type="button" id="-1" ng-click="login(username, password);"> Log In </button>
			 <button type="button" id="-2" ng-click="addNewUser(username, password);"> Add New User </button>
		</div>
	</body>

<style>
	body, html {
  width: 100%;
  height: 100%;
  margin: 0;
}

.container {
  width: 100%;
  height: 100%;
}

.middlepane-image {
    width: 100%;
    height: 40%;
    float: left;
    background-color: royalblue;
    border-collapse: collapse;
    
}

.middlepane-text {
    width: 100%;
    height: 25%;
    float: left;
    background-color: red;
    border-collapse: collapse;
}

.middlepane-options {
    width: 100%;
    height: 30%;
    float: left;
    background-color: green;
    border-collapse: collapse;
}

.toppane {
  width: 100%;
  height: 5%;
  border-collapse: collapse;
  background-color: #4da6ff;
}

.toppane-name {
	width: 23%;
	float: left;
	height: 100%;
}
.toppane-one {
	width: 11%;
	right: 23%;
	float: left;
}
.toppane-two {
        width: 11%;
        right: 34%;
        float: left;
}
.toppane-three {
        width: 11%;
        right: 45%;
        float: left;
}
.toppane-four {
        width: 11%;
        right: 56%;
        float: left;
}
.toppane-five {
        width: 11%;
        right: 67%;
        float: left;
}
.toppane-six {
        width: 11%;
        right: 78%;
        float: left;
}
.toppane-seven {
        width: 11%;
        right: 89%;
        float: left;
}
.toppane-border {
	border-left: 1% black;
	height: 100%;
	right: 30%;
}

</style>
</html>
