<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
</head>
	<body ng-app="gameState" ng-controller="gameStateCtrl">	
		<div class="container" ng-if="isLoggedIn">
	    		<div class="toppane">
				<div class="toppane-name"> My name jeff </div>
				<div class="toppane-one">Fun Fact: <b>{{funFact}}</b></div>
				<div class="toppane-two">Knowledge: <b>{{knowledge}}</b></div>

				<div class="toppane-four">Code Quality: <b>{{codeQuality}}</b></div>
				<div class="toppane-five">Max Energy: <b>{{maxEnergy}}</b></div>
				<div class="toppane-six">Google Proficiency: <b>{{googleProficiency}}</b></div>
				<div class="toppane-seven">Stress: <b>{{stress}}</b></div>		
	    		</div>
           		<div class="middlepane-image">Images</div>
	   	 	<div class="middlepane-text">Text</div>
	   	 	<div class="middlepane-options">Options</div>
		</div>

		<div class="container" ng-if="!isLoggedIn">
			
		</div>
	</body>

  height: 100%;
  margin: 0;
}

  width: 100%;
  height: 100%;
}

    width: 100%;
    height: 40%;
    float: left;
    background-color: royalblue;
    border-collapse: collapse;

    width: 100%;
    height: 25%;

    background-color: red;
    border-collapse: collapse;

    height: 30%;
    float: left;
    background-color: green;
    border-collapse: collapse;
}

  width: 100%;
  height: 5%;

  background-color: #4da6ff;
}

	width: 30%;

	height: 100%;
}
.toppane-one {

}

}

        width: 10%;
        right: 60%;
        float: left;

.toppane-five {
        width: 10%;
        right: 70%;

}
.toppane-six {
        width: 10%;
        right: 80%;
        float: left;
}
.toppane-seven {
        width: 10%;
        right: 90%;

</html>
